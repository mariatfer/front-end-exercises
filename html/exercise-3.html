<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            margin: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="exercise-1.html" method="get" target="_black">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Write your first name here" aria-label="First Name" required>
        <label for="last">Last</label>
        <input type="text" name="last" id="last" placeholder="Write your last name here" aria-label="Last Name" required>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age here" aria-label="Age" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Write your email here" aria-label="Email" required>
        <div>
            <label for="radioTerms">Agree to the terms?</label>
            <input type="radio" name="radioTerms" id="radioTermsYes" value="yes" required>
            <input type="radio" name="radioTerms" id="radioTermsNo" value="no">
        </div>
        <div>
            <input type="checkbox" name="radioTerms" id="radioTerms" required>
            <label for="checkTerms">Agree to the terms?</label>    
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
